<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定を追加 -->
<title>あなたへ贈るラーメン！</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
    
<body>
    <div class="container">
        

        <br>
        
        <h1 style="color: orange;">
        <label for="weather-select"><li class="sheep">今日の天気を選んでください</label>
        <select id="weather-select">
            <option value="曇り">曇り</option>
            <option value="晴れ">晴れ</option>
            <option value="雨">雨</option>
            <option value="快晴">快晴</option>
        </select>
        
        <br>
            
        <h2 style="color: orange;">
        <label for="season-input"><li class="sheep">今の季節を選んでください</label>
        <select id="season-select">
            <option value="春">春</option>
            <option value="夏">夏</option>
            <option value="秋">秋</option>
            <option value="冬">冬</option>
        </select>

        
        <br>
        <button onclick="checkFortune()">あなたの今夜のラーメンは</button>
        <p><id="result-output"></p>
         
   
    </div>    

    <script src="app.js"></script>

</body>
</html>
